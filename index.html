<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-- <img src="images/white.png" alt=""> aqui deveria ser a logo-->
                    <div class="text">
                        <p>Junte-se à comunidade de desenvolvedores<i>- ludiflex</i></p>
                    </div>
                    
                </div>
                <div class="col-md-6 right">
                    
                    <div class="input-box">
                       
                       <header>Criar conta </header>
                       <div class="input-field">
                            <input type="text" class="input" id="email" required="" autocomplete="off">
                            <label for="email">Email</label> 
                        </div> 
                       <div class="input-field">
                            <input type="password" class="input" id="pass" required="">
                            <label for="pass">Senha</label>
                        </div> 
                       <div class="input-field">
                            
                            <input type="submit" class="submit" value="Inscrever-se">
                       </div> 
                       <div class="signin">
                        <span>Já tem uma conta? <a href="#">Entre aqui</a></span>
                       </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
